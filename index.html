<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--for font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <!--for slider-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!--for boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>E-commerce</title>
</head>

<body>
    <nav class="navbar">
        <h2 class="title">Let's Shopping</h2>
        <ul class="basket">
            <!--<li><i class="bi bi-cart3"></i>Sepetim</li>-->
        </ul>
    </nav>
    <section class="store">
        <div>
            <h3 class="title">Sizin için Seçtiklerimiz</h3>
        </div>
        <div class="product-list row">
            <div>
                <ul class="categories"></ul>
            </div>
            <div class="card-list">
            <div class="product-card">
                <div class="product-image">
                    <img src="" alt="test image" width="200px" height="210px"></img>
                </div>
                <div class="product-title">
                    <p></p>
                </div>
                <div class="product-price">
                    <p></p>
                </div>
                <div class="product-cargo">
                    <p><i class="bi bi-truck"></i> Ücretsiz Kargo</p>
                </div>
                <div>
                    <button class="buy-button">Sepete Ekle</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
